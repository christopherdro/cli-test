machine:
  node:
    version: 5.6.0

dependencies:
  override:
    - npm config set spin=false
    - npm config set progress=false
    - npm install
    - npm install -g https://github.com/reployapp/reploy-cli

  cache_directories:
    - "node_modules"

test:
  pre:
  override:
    - npm test
    - reploy push-build
  post:
