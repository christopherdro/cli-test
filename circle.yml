machine:
  node:
    version: 5.6.0

dependencies:
  override:
    - npm config set spin=false
    - npm config set progress=false
    - npm install
    - git clone -b cli-test https://github.com/reployapp/reploy-cli
    - cd reploy-cli && npm i && npm run build && npm link
    
  cache_directories:
    - "node_modules"

test:
  pre:
  override:
    - npm test
    - reploy ci-build
  post:
